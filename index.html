<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time Tracking Dashboard</title>
  </head>
  <body>
    <!-- User Information Card -->
    <section class="card user-card" aria-labelledby="user-name">
      <div class="user-info">
        <picture>
          <img
            src="./images/image-jeremy.png"
            alt="Profile picture of Jeremy Robson"
            class="user-avatar"
          />
        </picture>
        <div id="user-name" class="user-name">
          <p class="report-label">Report for</p>
          <h1 class="user-fullname">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="timeline-nav" aria-label="Time Period Selection">
        <div id="timeline">
          <button id="daily" class="time-btn">Daily</button>
          <button id="weekly" class="time-btn">Weekly</button>
          <button id="monthly" class="time-btn">Monthly</button>
        </div>
      </nav>
    </section>

    <!-- Dynamic Time Tracking Cards -->
    <section id="cards-container">
    </section>
