<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time Tracking Dashboard</title>
  </head>
  <body>
    <!-- User Information Card -->
    <section class="card user-card" aria-labelledby="user-name">
      <div class="user-info">
        <picture>
          <img
            src="./images/image-jeremy.png"
            alt="Profile picture of Jeremy Robson"
            class="user-avatar"
          />
        </picture>
        <div id="user-name" class="user-name">
          <p class="report-label">Report for</p>
          <h1 class="user-fullname">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="timeline-nav" aria-label="Time Period Selection">
        <ul class="timeline-list">
          <li><button class="timeline-btn" aria-pressed="false">Daily</button></li>
          <li><button class="timeline-btn" aria-pressed="true">Weekly</button></li>
          <li><button class="timeline-btn" aria-pressed="false">Monthly</button></li>
        </ul>
      </nav>
    </section>

    <!-- Time Tracking Cards -->
    <section class="card time-card" aria-labelledby="category">
      <div class="color-banner" id="color-banner" aria-hidden="true"></div>
      <div class="card-content">
        <div id="category" class="category-title" role="heading" aria-level="2">
          <h3></h3>
          <picture><img src="./images/icon-ellipsis.svg" alt=""></picture>
        </div>
        <div id="time" class="time-info">
          <p class="current-duration"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </section>

    <!-- Attribution -->
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
